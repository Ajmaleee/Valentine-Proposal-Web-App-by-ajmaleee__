<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Knew you would say yes!</title>
  <link rel="stylesheet" href="./yes_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated gradient background -->
  <div class="gradient-bg"></div>

  <!-- Cursor follower for liquid effect -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Floating hearts -->
  <div class="hearts-container" id="heartsContainer"></div>

  <!-- Confetti canvas -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Watermark -->
  <a class="watermark" href="https://www.instagram.com/ajmaleee__" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    <span>@ajmaleee__</span>
  </a>

  <!-- Glass morphism container -->
  <div class="glass-container">
    <div class="shimmer"></div>
    <div class="emoji-celebration">ðŸŽ‰</div>
    <h1 class="header_text">Knew you would say yes!</h1>
    <div class="subtitle">You just made my day!</div>

    <div class="gif_container">
      <div class="gif-frame">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Happy GIF">
      </div>
    </div>

    <div class="love-message">Can't wait for our Valentine's Day together!</div>
  </div>

  <script>
    const cursorGlow = document.getElementById("cursorGlow");
    const heartsContainer = document.getElementById("heartsContainer");
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      }
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;
      cursorGlow.style.left = currentX + "px";
      cursorGlow.style.top = currentY + "px";
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = ["â¤ï¸", "ðŸ’•", "ðŸ’–", "ðŸ’—", "ðŸ’"][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);

    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiPieces = [];
    const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ffa07a', '#ff1493', '#FFD700', '#FF69B4'];

    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: Math.random() * 10 + 5,
        h: Math.random() * 5 + 3,
        color: colors[Math.floor(Math.random() * colors.length)],
        rotation: Math.random() * 360,
        rotationSpeed: Math.random() * 4 - 2,
        vx: Math.random() * 2 - 1,
        vy: Math.random() * 3 + 2
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach((piece) => {
        ctx.save();
        ctx.translate(piece.x + piece.w / 2, piece.y + piece.h / 2);
        ctx.rotate((piece.rotation * Math.PI) / 180);
        ctx.fillStyle = piece.color;
        ctx.fillRect(-piece.w / 2, -piece.h / 2, piece.w, piece.h);
        ctx.restore();

        piece.y += piece.vy;
        piece.x += piece.vx;
        piece.rotation += piece.rotationSpeed;

        if (piece.y > canvas.height) {
          piece.y = -20;
          piece.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

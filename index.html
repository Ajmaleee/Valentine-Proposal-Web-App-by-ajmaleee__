<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Valentine Request ðŸ’˜</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated gradient background -->
  <div class="gradient-bg"></div>

  <!-- Cursor follower for liquid effect -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <!-- Watermark -->
  <a class="watermark" href="https://www.instagram.com/ajmaleee__" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    <span>@ajmaleee__</span>
  </a>

  <!-- Heart particles -->
  <div class="heart-container" id="heartContainer"></div>

  <!-- Fireworks -->
  <canvas id="fireworkCanvas"></canvas>

  <!-- Music & Click -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_360b150f9e.mp3?filename=romantic-stroll-144465.mp3" autoplay loop></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cbfea6c94a.mp3?filename=click-124467.mp3"></audio>

  <!-- Glass morphism container -->
  <div class="glass-container">
    <div class="shimmer"></div>
    <h1 class="title">Will you be my Valentine?</h1>
    <div class="emoji-heart">ðŸŒ¹</div>

    <div class="gif_container">
      <div class="gif-frame">
        <img src="https://media.tenor.com/Nw3Wu1jBNK4AAAAC/bear-kiss.gif" alt="Cute Bear Love GIF" />
      </div>
    </div>

    <div class="buttons">
      <button id="yesBtn" class="yes-button">
        <span class="button-shine"></span>
        <span class="button-text">Yes</span>
        <span class="button-icon">ðŸ’–</span>
      </button>
      <button id="noBtn" class="no-button">
        <span class="button-shine"></span>
        <span class="button-text">No</span>
        <span class="button-icon">ðŸ’”</span>
      </button>
    </div>

    <div class="hint-text">Tap the buttons to answer...</div>
  </div>

  <div id="bouncer"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const bouncer = document.getElementById("bouncer");
    const heartContainer = document.getElementById("heartContainer");
    const clickSound = document.getElementById("clickSound");
    const cursorGlow = document.getElementById("cursorGlow");
    const glassContainer = document.querySelector(".glass-container");

    let yesSize = 1;
    let clickCount = 0;
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    const lines = ["Please don't say no ðŸ˜­", "Come on, give me a chance ðŸ¥º", "You're breaking my heart ðŸ’”", "How could you?! ðŸ˜¢", "Just say YES already ðŸ˜­", "Pretty please? ðŸ¥¹", "I'll bring you chocolates ðŸ«", "I promise I'm cute ðŸ™ˆ", "Don't reject me again ðŸ˜©", "Last chance... maybe? ðŸ˜¬", "Think about our future ðŸ˜­", "Even Google says yes ðŸ˜©", "You're too lovely to say no ðŸ’«", "My heart depends on this ðŸ’˜", "Say no and I'll cry forever ðŸ˜­", "Valentine's won't be the same ðŸ˜­", "Say yes for the teddy ðŸ§¸", "Say yes for the vibe ðŸŒˆ", "Even ChatGPT approves! ðŸ¤–", "This is your sign ðŸ’Œ", "One yes = one smile ðŸ˜„", "Don't do this to me ðŸ˜”", "I'll forgive all your mistakes ðŸ˜‡", "Please? ðŸ¥²", "I'm on my knees ðŸ˜©", "Y U NO say yes ðŸ˜­", "Just imagine us together ðŸ¥°", "Do it for the memes ðŸ˜‚", "Our love is trending ðŸ’˜", "TikTok told me you'd say yes", "Netflix and YES? ðŸ¿", "You're the peanut to my butter ðŸ¥œ", "The moon said you'd say yes ðŸŒ•", "I asked a crystal ball, it said YES ðŸ”®", "One yes = infinite hugs ðŸ¤—", "Say no = heart attack ðŸ’”", "Love is in the code ðŸ’»", "Ajmaleee__ believes in us âœ¨", "Only YES makes sense ðŸ§ ", "Even the bear said yes ðŸ»", "Don't ghost me ðŸ¥º", "Yes = pizza forever ðŸ•", "Say yes before I turn into a pickle ðŸ¥’", "Swipe right on life â¤ï¸", "No means I reset my router ðŸšª", "Say yes & win â‚¹1 ðŸ¤‘", "One yes a day keeps the sadness away", "The stars are watching âœ¨", "Your yes could save the universe ðŸŒŒ", "NOOOOOOOOOOOOOOOOOOO ðŸ« "];

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
      }
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.15;
      currentY += (mouseY - currentY) * 0.15;
      cursorGlow.style.left = currentX + "px";
      cursorGlow.style.top = currentY + "px";
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    function handleYesClick() {
      clickSound.play();
      yesBtn.classList.add("clicked");
      glassContainer.classList.add("success");
      startFireworks();
      setTimeout(() => {
        window.location.href = "yes_page.html";
      }, 2800);
    }

    function handleNoClick() {
      clickSound.play();
      yesSize += 0.15;
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 500);
      yesBtn.style.transform = `scale(${1 + yesSize * 0.3})`;
      if (clickCount < lines.length) {
        createBouncer(lines[clickCount]);
        clickCount++;
      }
    }

    yesBtn.addEventListener("click", handleYesClick);
    noBtn.addEventListener("click", handleNoClick);

    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.style.transform = `scale(${1 + yesSize * 0.3 + 0.1})`;
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.style.transform = `scale(${1 + yesSize * 0.3})`;
    });

    function createBouncer(text) {
      const div = document.createElement("div");
      div.className = "bouncing-text";
      div.innerText = text;
      bouncer.appendChild(div);

      let x = Math.random() * (window.innerWidth - 250);
      let y = Math.random() * (window.innerHeight - 100);
      let dx = (Math.random() < 0.5 ? -1 : 1) * (2.5 + Math.random() * 2);
      let dy = (Math.random() < 0.5 ? -1 : 1) * (2.5 + Math.random() * 2);

      function animate() {
        x += dx;
        y += dy;
        if (x <= 0 || x + div.offsetWidth >= window.innerWidth) dx *= -1;
        if (y <= 0 || y + div.offsetHeight >= window.innerHeight) dy *= -1;
        div.style.left = x + "px";
        div.style.top = y + "px";
        requestAnimationFrame(animate);
      }
      animate();
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    const canvas = document.getElementById("fireworkCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function startFireworks() {
      let particles = [];
      const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ffa07a', '#ff1493'];

      for (let i = 0; i < 150; i++) {
        particles.push({
          x: innerWidth / 2,
          y: innerHeight / 2,
          radius: Math.random() * 4 + 2,
          dx: (Math.random() - 0.5) * 12,
          dy: (Math.random() - 0.5) * 12,
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1
        });
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.1;
          p.radius *= 0.97;
          p.alpha *= 0.98;
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.radius < 0.5) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1;
        if (particles.length) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      animate();
    }

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>

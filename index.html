  <script>
    const yesBtn = document.getElementById("yesBtn");
    const bouncer = document.getElementById("bouncer");
    const heartContainer = document.getElementById("heartContainer");
    const clickSound = document.getElementById("clickSound");

    let yesSize = 1.2;
    let clickCount = 0;

    const lines = [/* 50 pleading lines */ "Please don't say no ðŸ˜­", "Come on, give me a chance ðŸ¥º", "You're breaking my heart ðŸ’”", "How could you?! ðŸ˜¢", "Just say YES already ðŸ˜­", "Pretty please? ðŸ¥¹", "I'll bring you chocolates ðŸ«", "I promise Iâ€™m cute ðŸ™ˆ", "Donâ€™t reject me again ðŸ˜©", "Last chance... maybe? ðŸ˜¬", "Think about our future ðŸ˜­", "Even Google says yes ðŸ˜©", "You're too lovely to say no ðŸ’«", "My heart depends on this ðŸ’˜", "Say no and Iâ€™ll cry forever ðŸ˜­", "Valentineâ€™s wonâ€™t be the same ðŸ˜­", "Say yes for the teddy ðŸ§¸", "Say yes for the vibe ðŸŒˆ", "Even ChatGPT approves! ðŸ¤–", "This is your sign ðŸ’Œ", "One yes = one smile ðŸ˜„", "Don't do this to me ðŸ˜”", "Iâ€™ll forgive all your mistakes ðŸ˜‡", "Please? ðŸ¥²", "Iâ€™m on my knees ðŸ˜©", "Y U NO say yes ðŸ˜­", "Just imagine us together ðŸ¥°", "Do it for the memes ðŸ˜‚", "Our love is trending ðŸ’˜", "TikTok told me you'd say yes", "Netflix and YES? ðŸ¿", "You're the peanut to my butter ðŸ¥œ", "The moon said youâ€™d say yes ðŸŒ•", "I asked a crystal ball, it said YES ðŸ”®", "One yes = infinite hugs ðŸ¤—", "Say no = heart attack ðŸ’”", "Love is in the code ðŸ’»", "Ajmaleee__ believes in us âœ¨", "Only YES makes sense ðŸ§ ", "Even the bear said yes ðŸ»", "Don't ghost me ðŸ¥º", "Yes = pizza forever ðŸ•", "Say yes before I turn into a pickle ðŸ¥’", "Swipe right on life â¤ï¸", "No means I reset my router ðŸšª", "Say yes & win â‚¹1 ðŸ¤‘", "One yes a day keeps the sadness away", "The stars are watching âœ¨", "Your yes could save the universe ðŸŒŒ", "NOOOOOOOOOOOOOOOOOOO ðŸ« ", "â¤ï¸â€ðŸ©¹"];

    function handleYesClick() {
      clickSound.play();
      startFireworks();
      setTimeout(() => {
        window.location.href = "yes_page.html";
      }, 2800);
    }

    function handleNoClick() {
      clickSound.play();
      yesSize += 0.1;
      yesBtn.style.transform = `scale(${yesSize})`;
      if (clickCount < lines.length) {
        createBouncer(lines[clickCount]);
        clickCount++;
      }
    }

    function createBouncer(text) {
      const div = document.createElement("div");
      div.className = "bouncing-text";
      div.innerText = text;
      bouncer.appendChild(div);
      let x = Math.random() * (window.innerWidth - 200);
      let y = Math.random() * (window.innerHeight - 100);
      let dx = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 2);
      let dy = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 2);

      function animate() {
        x += dx;
        y += dy;
        if (x <= 0 || x + div.offsetWidth >= window.innerWidth) dx *= -1;
        if (y <= 0 || y + div.offsetHeight >= window.innerHeight) dy *= -1;
        div.style.left = x + "px";
        div.style.top = y + "px";
        requestAnimationFrame(animate);
      }
      animate();
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    const canvas = document.getElementById("fireworkCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function startFireworks() {
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: innerWidth / 2,
          y: innerHeight / 2,
          radius: Math.random() * 3 + 1,
          dx: (Math.random() - 0.5) * 8,
          dy: (Math.random() - 0.5) * 8,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.dx;
          p.y += p.dy;
          p.radius *= 0.96;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.radius < 0.5) particles.splice(i, 1);
        });
        if (particles.length) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      animate();
    }

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
